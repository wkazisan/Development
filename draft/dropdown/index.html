<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/practice/css/examples/dropdown/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://wkazisan.github.io/Code-Journey/practice/css/examples/dropdown/style.css">
    <title>Many Dropdown</title>
</head>

<body>
    <h2>Basic Dropdown</h2><br>
    <div class="basic-drop">
        <span>Hover Me!</span>
        <div class="content">
            <p>Hello World!</p>
        </div>
    </div><br>
    <h2>Menu Dropdown</h2><br>
    <div class="menu-drop">
        <button class="dropbtn">Dropdown</button>
        <div class="content">
            <a href="">Link 1</a><a href="">Link 2</a><a href="">Link 3</a>
        </div>
    </div><br>
    <div class="side-drop">
        <div class="dropdown" style="float: left;">
            
        </div>
    </div>
</body>

</html>
